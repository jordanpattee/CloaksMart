  .imgBox {

  }
  .imgBox:hover img {
    transform: scale(1.2);
  }

    width: 10px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    box-shadow: inset 0 0 5px grey;

  }

  ::-webkit-scrollbar-thumb {
    background: #155D21; 
    border-radius: 10px;
  }

<script type="text/javascript">
    
function startLogin() {
  if (typeof web3 !== 'undefined') {
    checkWeb3(function (loggedIn) {
      if (!loggedIn) {
        alert("Please unlock your web3 provider (probably, Metamask)")
      } else {
        var login_url = '{% url 'web3auth:web3auth_login_api' %}';
        var login_url = '{% url 'CloaksMart:login_api' %}';
        web3Login(login_url, console.log, console.log, console.log, console.log, console.log, function (resp) {
          console.log(resp);
          
        });
      }
    });

  } else {
    alert('web3 missing');
  }
}

window.onload=startLogin();
